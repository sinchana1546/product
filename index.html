<!DOCTYPE html>
<html lang="en">
<head>

  <title>Responsive Products Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .product-card img {
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-card {
      border-radius: 15px;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
  </style>
</head>

          </div>
        </div>
      </div>

      <!-- Product 2 -->

          <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" class="card-img-top" alt="Product">
          <div class="card-body">

      <!-- Product 3 -->

          <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" class="card-img-top" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Smartphone</h5>
            <p class="card-text text-muted">Fast, sleek, and powerful.</p>
            <span class="fw-bold">$299.99</span>
